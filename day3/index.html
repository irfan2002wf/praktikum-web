<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Muammad Irfan</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-teal-900">
            <div
            id="app"
            class="h-screen flex flex-col items-center flex-col gap-y-4 justify-center bg-blue-100"
            >
            <div id="data">
                <ul v-for="(data, index) in makanan" class="text-4xl f text-black-900 font-bold" >
                {{index+1}} {{data.nama}} {{data.rasa}}
                </ul>
            </div>
            <div id="data">
                <ul v-for="(data, index) in minuman" class="text-4xl f text-black-900 font-bold" >
                {{index+1}} {{data.nama}} {{data.rasa}}
                </ul>
            </div>
        
            <button
                @click="getMakanan()"
                type="button"
                class="bg-teal-300 rounded-full w-60 text-2xl  f text-black-900 font-bold"
            >
                Get Makanan
            </button>
            <button
                @click="getMinuman()"
                type="button"
                class="bg-teal-300 rounded-full w-60 text-2xl  f text-black-900 font-bold"
            >
                Get Minuman
            </button>
            </div>
            <script src="./index.js"></script>
        </body>
</html>
